<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>area of rectangle</title>
</head>
<body>
  <h1>Open the Console</h1>
  <p>Check your browser's console to see the messages.</p>

  <script>
    length = parseFloat(prompt("Enter length:"))
    breadth = parseFloat(prompt("Enter breadth:"))
    area = length * breadth

    console.log("length of rectangle is:",length)
    console.log("breadth of rectangle is:",breadth)
    console.log("area of rectangle is:",area)
    
   
  </script>
</body>
</html>
